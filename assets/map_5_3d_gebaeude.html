<html lang="de">
<head>
    <meta charset="utf-8">
    <title>LoD2 Geb√§ude - 3D Karte</title>
    <!-- Laden der ben√∂tigen Javascript und CSS-Datei von Cesium -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.125/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.125/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(42, 42, 42, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            max-width: 300px;
        }
        .info-panel h3 {
            margin: 0 0 10px 0;
            color: #3ea0ff;
            font-size: 16px;
        }
        .info-panel p {
            margin: 5px 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <div class="info-panel">
        <h3>üè¢ 3D-Geb√§udekarte</h3>
        <p><strong>Technologie:</strong> Cesium.js</p>
        <p><strong>Daten:</strong> LoD2 Geb√§ude Deutschland</p>
        <p><strong>Navigation:</strong> Maus zum Drehen & Zoomen</p>
        <p><strong>Geb√§ude:</strong> Hochdetaillierte 3D-Modelle</p>
    </div>
    
    <script>
        // Initialisiern des Cesium-Viewer
        var viewer = new Cesium.Viewer('cesiumContainer', {
            shadows: false,
            geocoder: false,
            baseLayerPicker: false,
            timeline: false,
            animation: false
        });

        // Hintergrundkarte f√ºr die Gebiete au√üerhalb von Deutschland
        var osm = new Cesium.OpenStreetMapImageryProvider({
            url: '//a.tile.openstreetmap.org/',
            credit: new Cesium.Credit("<a href=\"https://www.openstreetmap.org/copyright\"" +
                                    "target=\"_blank\">&copy; OpenStreetMap contributors</a>", true)
        });
        viewer.imageryLayers.addImageryProvider(osm);

        // Hintergrundkarte festlegen - WMS der SmartMapping Karte
        const provider = new Cesium.WebMapServiceImageryProvider({
            url: 'https://sgx.geodatenzentrum.de/wms_basemapde?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetCapabilities',
            layers: "de_basemapde_web_raster_farbe",
            parameters: {
                transparent: true,
                format: "image/png",
            }
        });
        viewer.imageryLayers.addImageryProvider(provider);

        // Kamera auf √ºbergebenen Punkt zentrieren in einer bestimmten H√∂he
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(6.958215, 50.932767, 1500.0),
            orientation: {
                heading: Cesium.Math.toRadians(0.0),
                pitch: Cesium.Math.toRadians(-50.0),
                roll: 0.0
            }
        });

        // 3D-Tileset erg√§nzen, welches die LoD2-Geb√§ude von der Smart-Mapping Seite l√§dt
        window.startup = async function (Cesium) {
            'use strict';
            try {
                const tileset = await Cesium.Cesium3DTileset.fromUrl(
                    "https://sg.geodatenzentrum.de/gdz_basemapde_3d_gebaeude/lod2_4978_null.json",
                    { showOutline: false }
                );

                viewer.scene.primitives.add(tileset);

                // Die definierten Fl√§chen k√∂nnen individuell eingef√§rbt werden
                var cityStyle = new Cesium.Cesium3DTileStyle({
                    color: {
                        conditions: [
                            ["${surface} === 'wall'", "color('#f2f2f2')"],
                            ["${surface} === 'roof'", "color('#ff5c4d')"],
                            ["${surface} === 'bridge'", "color('#999999')"]
                        ]
                    },
                });
                tileset.style = cityStyle;
                
                console.log('3D-Geb√§ude erfolgreich geladen');
            } catch (error) {
                console.error(`Error creating tileset: ${error}`);
            }
        };

        // Beim Aufruf der Anwendung die Geb√§ude laden
        if (typeof Cesium !== 'undefined') {
            window.startupCalled = true;
            window.startup(Cesium).catch((error) => {
                "use strict";
                console.error(error);
            });
        }
    </script>
</body>
</html>
